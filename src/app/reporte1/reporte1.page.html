<ion-header>
  <ion-toolbar>
    <!-- Flecha de regresar + Logo a la izquierda -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/reporte1" text="" color="dark"></ion-back-button>
      <img src="assets/icon/misky.png" alt="Logo MISKY" class="header-logo">
    </ion-buttons>

    <!-- Botones a la derecha con iconos SVG -->
    <ion-buttons slot="end" class="contenedor-principal ">
      <ion-button fill="clear" class="toolbar-btn">
        <img src="assets/icon/Content.svg" alt="Adjuntar" class="toolbar-icon svg-24">
      </ion-button>
      <ion-button fill="clear" class="toolbar-btn">
        <img src="assets/icon/Trailing action 2.svg" alt="Calendario" class="toolbar-icon svg-24">
      </ion-button>
      <ion-button fill="clear" class="toolbar-btn">
        <img src="assets/icon/puntos3.svg" alt="Más opciones" class="toolbar-icon svg-18">
      </ion-button>
      <ion-button fill="clear" class="toolbar-btn" routerLink="/perfil-miski">
        <img src="assets/icon/login2.svg" alt="Adjuntar" class="avatar">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content>

  <div class="titulo-secundario">
    <h2>Reporte</h2>
  </div>
  
  <div  class="contenedor-chips"> 
    <ion-chip color="dark">Ventas</ion-chip>
    <ion-chip color="dark">Recaudación</ion-chip>
    <ion-chip color="dark">Informe</ion-chip>

  </div>

  



    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="title-with-line">Ventas Conseguidas</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="chart-container">
                <canvas #pieCanvas></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <div class="contenedor-botones2">
    <!-- Botones a la derecha -->
    <ion-buttons >
      <ion-button fill="clear">
        <img src="assets/icon/Slot 01.svg" >
      </ion-button>
      <ion-button fill="clear">
        <img src="assets/icon/Slot 02.svg" >
      </ion-button>
      <ion-button fill="clear">
        <img src="assets/icon/Slot 03.svg" >
      </ion-button>

    </ion-buttons>
    </div>

      <div  class="contenedor-chips2"> 
    <ion-chip color="dark">Semanales</ion-chip>
    <ion-chip color="dark">Mensuales</ion-chip>
    <ion-chip color="dark">Anuales</ion-chip>

  </div>

    
   


  </ion-content>
